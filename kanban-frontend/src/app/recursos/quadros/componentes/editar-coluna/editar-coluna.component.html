<form [formGroup]="colunaForm">
  <h1>Editar Coluna</h1>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" placeholder="Ex. Minha Coluna" />

    @if (!colunaForm.controls.nome.hasError('required')) {
    <mat-error>Por favor insira um nome v√°lido</mat-error>
    }
  </mat-form-field>

  <div class="button-group">
    <button (click)="atualizarColuna()" mat-flat-button color="primary">
      Editar Coluna
    </button>
    <button (click)="excluirColuna()" mat-flat-button color="warn">
      Deletar
    </button>
    <button (click)="fecharDialogo()" mat-flat-button color="secondary">
      Fechar
    </button>
  </div>
</form>
